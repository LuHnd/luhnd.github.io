<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="card">
        <div class="card__thumb">
            <div class="card__thumb__container">
                <span class="label label_yellow">Front-end</span>
                <a href="/">
                    <h2 class="card__title">IT-Компания Wezom</h2>
                </a>
            </div>
            <img src="./img/wezom_office.jpg" alt="">
        </div>
        <div class="card__description">
            <div class="card__adress">г. Херсон, ул. Советская, 12/14</div>
            <div class="card__row">
                <div class="card__price">от <strong>1 000 000 $</strong></div><span class="card__category">IT решения</span>
            </div>
        </div>
    </div>
</body>

</html>
